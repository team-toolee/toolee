<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <!--alert-->
    <div th:if="${message != null}">
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <strong th:text="${message}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="profile">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="userInfo">
                        <div th:if="${principle}">
                            <h3>Profile</h3>
                            <p>Username: <span th:text="${principle.username}"></span></p>
                            <p>Email   : <span th:text="${principle.email}"></span></p>
                            <p>Phone   : <span th:text="${principle.phoneNumber}"></span></p>
                            <p>City    : <span th:text="${principle.city}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="userTools">

                        <div th:if="${principle}">
                            <div th:if="${principle.tools}">
                                <h3>Tools</h3>
                                <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New tool</button>
                                <div th:each="tool : ${principle.tools}">
                                        <div class="card" style="width: 18rem;">
                                            <img class="card-img-top" th:src="${tool.imageUrl}" alt="Card image">
                                            <div class="card-body">
                                                <h4 class="card-title"><span th:text="${tool.name}"></span> </h4>
                                                <p class="card-text"><span th:text="${tool.description}"></span></p>
                                                <h4 class="card-title">Status: </h4>
                                                <p class="card-text"><span th:text="${tool.status}"></span></p>
                                                <a th:href="@{'/tool/' + ${tool.id} + '/edit'}"><button class="btn btn-primary">Edit Tool</button></a>
                                                <a th:href="@{'/tool/' + ${tool.id} + '/delete'}"><button class="btn btn-danger">Delete Tool</button></a>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
                <!-- Modal content-->
                <form id ="newTool" method="POST" action="/tool/add" enctype="multipart/form-data">
                <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Tool</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                 </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="toolName">Tool Name</label>
                        <input type="text" placeholder="Tool Name"  class= "form-control" name="name" id="toolName" required>
                    </div>
                    <div class="form-group">
                        <label for="toolImg">Tool Image</label>
                        <input type="file" placeholder="Tool Image" class= "form-control" name="file" id="toolImg" required>
                    </div>
                    <div class="form-group">
                        <label for="toolPrice">Price</label>
                        <input type="number" placeholder="$" class= "form-control" name="price" id="toolPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="toolStatus">Status</label>
                        <select class= "form-control" name="status" id="toolStatus" placeholder="Tool status" >
                            <option th:each ="state: ${status}" th:text="${state}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toolDescription">Description</label>
                        <input type="text" placeholder="Description"  class= "form-control" name="description" id="toolDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="toolCategory">Category</label>
                        <select class= "form-control" name="category" id="toolCategory" placeholder="Type of the account" >
                            <option th:each ="category: ${categories}"  th:text="${category}"></option>
                        </select>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
</body>
</html>
